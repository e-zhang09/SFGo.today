<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>SFGo - Book Worldwide Flights With SFGo</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link href="https://use.typekit.net/dje8ytr.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>

    <script type="text/javascript">
        // Notice how this gets configured before we load Font Awesome
        window.FontAwesomeConfig = {autoReplaceSvg: false}
    </script>
    <script src="https://kit.fontawesome.com/913ecb688b.js"></script>

    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<div class="quick-contact-info container-fluid d-none d-md-block">
    <div class="row responsive-padding">
        <div class="col-auto mr-auto">
            Welcome to SFGo
        </div>
        <div class="col-auto right-pad">
            <a aria-label="Email" href="mailto:chemsearch.info@gmail.com?subject=SFGOFeedBack" rel="noopener"><i
                    class="fas fa-envelope"
                    id="icon-mail"></i><span>info@sf.go</span></a>
            <a aria-label="Phone" href="tel:xxx-xxx-xxxx" rel="noopener"><i
                    class="fas fa-phone fa-flip-horizontal"
                    id="icon-phone"></i><span>1-234-567-8910</span></a>
        </div>
        <div class="col-auto">
            <a aria-label="Facebook" href="https://www.facebook.com/" rel="noopener"
               target="_blank"><i
                    class="fab fa-facebook-f"
                    id="icon-fb"></i></a>
            <a aria-label="Twitter" href="https://www.twitter.com/" rel="noopener"
               target="_blank"><i
                    class="fab fa-twitter"
                    id="icon-twitter"></i></a>
            <a aria-label="Linkedin" href="https://www.linkedin.com/" rel="noopener"
               target="_blank"><i
                    class="fab fa-linkedin-in"
                    id="icon-linkedin"></i></a>
        </div>
    </div>
</div>

<div class="land-section">
    <header>
        <nav class="navbar bg-transparent navbar-expand-md navbar-dark justify-content-center">
            <a class="navbar-brand w-50" href="#">
                <img alt="" height="50" src="/img/SFLogoWhite.png" width="140" class="logo-img">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item active-underline">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Schedules</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown"
                           href="#" id="navbarDropdown" role="button">
                            Programs
                        </a>
                        <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                            <a class="dropdown-item" href="#">Frequent Flier</a>
                            <a class="dropdown-item" href="#">Rapid Connect</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="padding: 0">
                            <i class="fas fa-user" id="icon-user"></i>
                            Sign In
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <span id="navbar-space-holder"></span>
    </header>

    <div class="container-fluid book-flight responsive-padding">
        <div class="airport-def">
            <div class="abbreviation" id="selectable-src">
                SJC
            </div>
            <div class="description" id="desc-src">
                San Jose, CA
            </div>
        </div>
        <div class="direction back-forth">
        </div>
        <div class="airport-def">
            <div class="abbreviation" id="selectable-dest">
                To
            </div>
            <div class="description" id="desc-dest">
                Your Destination
            </div>
        </div>
    </div>
</div>


<main>
    <div class="container-fluid content">
        <p style="height: 2000px; display: flex; align-items: center; justify-content: center"> texxt</p>
    </div>
</main>

<script
        crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<script src="js/index.js"></script>
</body>
</html>
